apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-ingress-sonar
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: sonar.devopslabs.live
    http:
      paths:
      - backend:
          service:
            name: sonarqube
            port:
              number: 80
        path: /*
        pathType: Prefix 